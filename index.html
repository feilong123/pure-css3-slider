<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/style.css">
</head>

	<input type="radio" name="silder" id="slider2">
	<input type="radio" name="silder" id="slider3">
	<input type="radio" name="silder" id="slider4">
	<input type="radio" name="silder" id="slider5">

	<div id="sliders">
		<div id="overflow">
			<div class="inner">
				<article>
					<div class="info">
						<h1>Title1</h1>
						<a href="#">Description1</a>
					</div>
					<img src="img/pic1.png" alt="">
				</article>
				<article>
					<div class="info">
						<h1>Title2</h1>
						<a href="#">Description2</a>
					</div>
					<img src="img/pic2.png" alt="">
				</article>
				<article>
					<div class="info">
						<h1>Title3</h1>
						<a href="#">Description3</a>
					</div>
					<img src="img/pic3.png" alt="">
				</article>
				<article>
					<div class="info">
						<h1>Title4</h1>
						<a href="#">Description4</a>
					</div>
					<img src="img/pic4.png" alt="">
				</article>
				<article>
					<div class="info">
						<h1>Title5</h1>
						<a href="#">Description5</a>
					</div>
					<img src="img/pic5.png" alt="">
				</article>
			</div>
		</div>
	</div>

    <div id="controls">
    	<label for="slider1"></label>
    	<label for="slider2"></label>
    	<label for="slider3"></label>
    	<label for="slider4"></label>
    	<label for="slider5"></label>
    </div>

    <div id="active">
    	<label for="slider1"></label>
    	<label for="slider2"></label>
    	<label for="slider3"></label>
    	<label for="slider4"></label>
    	<label for="slider5"></label>

</div>

</html>
